<html>
<head>
	<title>Student Registration Form</title>
	<style type="text/css" >
		body
		{
			background-image: url("./image/backgroung.jpg");
			background-repeat: no-repeat;
			background-size: 100%;

		}
		table
		{
			background-color:rgba(179, 219, 191,0.5); 
			width: 50px;
			border-color:rgba(179, 219, 191,0.5) ;

		}
		th
		{ 
			color: #c12e2e;
			font-family: monospace;
			font-size: 14px;
		}
		.s
		{
			color: blue;
		}
	</style>
</head>
<body>
	<form>
		<table align="center" cellspacing="10" class="table">
			<tr >
				<td colspan="2" ><hr><img src="./image/images.jpeg"><hr></td>
			</tr>
			<tr>
				<th align="left">NAME</th>
				<td>:&nbsp;&nbsp;<input type="text" pattern="[a-z]" title="Please Enter Correct Name" placeholder="Enter your full name"></td>
			</tr>
			<tr>
				<th align="left">EMAIL</th>
				<td>:&nbsp;&nbsp;<input type="email" name="" required="required" placeholder="Enter email address"></td>
			</tr>
			<tr>
				<th align="left">MOBLIE</th>
				<td>:&nbsp;&nbsp;<input type="text" pattern="[0-9]{10}" required="required" title="Please enter correct Mobile Number" placeholder="Enter moblie number"></td>
			</tr>
			<tr>
				<th align="left">PASSWORD</th>
				<td>:&nbsp;&nbsp;<input type="password" required="required" placeholder="Enter Password"></td>
			</tr>
			<tr>
				<th align="left">ADDRESS</th>
				<td>:&nbsp;&nbsp;<input type="text" required="required" placeholder="Enter Address"></td>
			</tr>
			<tr>
				<th align="left">GENDER</th>
				<td class="a">
					<label>:</label>
					<input type="radio" name="gender" required="required">
					<label>Male</label>
					<input type="radio" name="gender" required="required">
					<label>Female</label>
					<input type="radio" name="gender" required="required">
					<label>Other</label>
					

				</td>
			</tr>
			<tr>
				<th align="left">BIRTHDATE</th>
				<td colspan="2">:
					<input type="date" placeholder="DD/MM/YYYY" >
				</td>
			</tr>
			<tr>
				<td align="center" colspan="2">
					<input type="submit" class="s" >
					<input type="reset" class="s"  >
				</td>
			</tr>


		</table>
	</form>
</body>
</html>
